<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√° de Casa Nova da Suelen</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILO GERAL --- */
        :root {
            --primary: #e5989b;
            --primary-dark: #b5838d;
            --bg: #fff9f5;
            --card-bg: #ffffff;
            --text-main: #4a4a4a;
            --sage: #81b29a;
            --unavailable: #e0e1dd;
            --gift-black: #333; --gift-inox: #a0a0a0; --gift-wood: #d4a373; --gift-nude: #e6ccb2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            padding-bottom: 60px;
            background-image: radial-gradient(#e5989b22 1px, transparent 1px);
            background-size: 25px 25px;
        }

        header {
            text-align: center;
            padding: 50px 20px 40px;
            background: linear-gradient(180deg, #fff 0%, var(--bg) 100%);
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(229, 152, 155, 0.15);
            margin-bottom: 30px;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px #fff;
        }

        header h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .preference-box {
            background: white;
            border: 2px dashed var(--primary);
            border-radius: 15px;
            padding: 15px;
            max-width: 500px;
            margin: 20px auto 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }

        .preference-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .color-options {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; font-size: 0.85rem; color: #666;
        }
        .color-item { display: flex; align-items: center; gap: 6px; }
        .dot { width: 14px; height: 14px; border-radius: 50%; border: 1px solid #ddd; display: inline-block; }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        
        h3.section-title {
            text-align: center; font-size: 1.6rem; color: #b5838d; margin: 40px 0 20px;
            border-bottom: 1px solid #eed; display: inline-block; padding-bottom: 5px;
        }

        .items-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            transition: transform 0.3s;
            display: flex; flex-direction: column; justify-content: space-between;
            border: 1px solid #f9f9f9;
            animation: fadeUp 0.6s ease forwards;
            opacity: 0;
        }
        
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(229, 152, 155, 0.2); }
        
        .card h4 { font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; color: #555; }
        .card-icon { font-size: 2rem; margin-bottom: 10px; display: block; }
        .status { font-size: 0.8rem; font-weight: 600; margin-bottom: 15px; text-transform: uppercase; color: var(--sage); letter-spacing: 1px; }

        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; font-family: 'Poppins', sans-serif; transition: 0.3s;
        }
        .btn-available { background-color: var(--primary); color: white; box-shadow: 0 4px 10px rgba(229, 152, 155, 0.3); }
        .btn-available:hover { background-color: #d88084; transform: translateY(-2px); }

        /* Bot√£o de J√° Escolhido (Clic√°vel para cancelar) */
        .btn-taken { 
            background-color: var(--unavailable); 
            color: #999; 
            cursor: pointer; 
            box-shadow: none;
            font-size: 0.85rem;
        }
        .btn-taken:hover {
            background-color: #d1d1d1;
            color: #555;
        }

        .card.taken { background-color: #fafafa; opacity: 0.85; border-color: #eee; }
        .card.taken h4 { text-decoration: line-through; color: #ccc; }
        .card.taken .status { color: #ccc; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);
            display: none; justify-content: center; align-items: center; z-index: 999;
        }
        .modal { background: white; padding: 35px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        .modal input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ddd; border-radius: 8px; outline: none; font-family: 'Poppins'; }
        .modal input:focus { border-color: var(--primary); }
        .modal-buttons { display: flex; gap: 10px; justify-content: center; }
        .btn-cancel { background: transparent; color: #888; border: 1px solid #ddd; }

        #loading { text-align: center; margin-top: 50px; font-family: 'Great Vibes'; font-size: 2.5rem; color: var(--primary); }
    </style>
</head>
<body>

    <header>
        <h1>Ch√° de Casa Nova</h1>
        <h2>da Suelen</h2>
        
        <div class="preference-box">
            <div class="preference-title">üé® Dica para Presentes</div>
            <div class="color-options">
                <div class="color-item"><span class="dot" style="background: var(--gift-black);"></span> Preto</div>
                <div class="color-item"><span class="dot" style="background: var(--gift-inox);"></span> Inox</div>
                <div class="color-item"><span class="dot" style="background: var(--gift-wood);"></span> Madeira</div>
                <div class="color-item"><span class="dot" style="background: var(--gift-nude);"></span> Nude</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loading">Carregando lista...</div>

        <div id="app-content" style="display:none;">
            <section>
                <div style="text-align: center;"><h3 class="section-title">üéÅ Lista de Presentes</h3></div>
                <div id="presentes-container" class="items-grid"></div>
            </section>

            <section>
                <div style="text-align: center;"><h3 class="section-title">üç© Comes & Bebes</h3></div>
                <div id="food-container" class="items-grid"></div>
            </section>
        </div>
        
        <footer style="text-align:center; margin-top:60px; color:#ccc; font-size:0.8rem;">Feito com ‚ù§Ô∏è</footer>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h3 style="font-family:'Great Vibes'; font-size:2.5rem; color:var(--primary); margin-bottom: 10px;">Que Legal!</h3>
            <p style="color: #666;">Voc√™ vai presentear com:<br><strong id="modal-item-name" style="color: #333; font-size: 1.1rem;">Item</strong></p>
            <input type="text" id="donor-name" placeholder="Escreva seu nome aqui...">
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-available" id="confirm-btn">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        // --- ‚ö†Ô∏è CONFIGURA√á√ÉO ATUALIZADA ‚ö†Ô∏è ---
        const BIN_ID = "6920a672ae596e708f67f8c0"; 
        const API_KEY = "$2a$10$ZiCe/tRQhbdU4CHOEfyH8O1z6mE6zeCFjFSZB4W2RYHDTIYx4eP/C";
        // ------------------------------------

        let allData = [];
        let selectedId = null;

        const getIcon = (name) => {
            const n = name.toLowerCase();
            if (n.includes('macarr√£o') || n.includes('escorredor')) return 'üçù';
            if (n.includes('faca') || n.includes('corte')) return 'üî™';
            if (n.includes('toalha') || n.includes('banheiro')) return 'üõÅ';
            if (n.includes('lixeira')) return 'üóëÔ∏è';
            if (n.includes('pote') || n.includes('vidro')) return 'ü´ô';
            if (n.includes('bolo') || n.includes('batedeira')) return 'üç∞';
            if (n.includes('refrigerante') || n.includes('suco')) return 'ü•§';
            if (n.includes('frigideira') || n.includes('panela')) return 'üç≥';
            if (n.includes('talheres') || n.includes('colher') || n.includes('concha')) return 'üç¥';
            if (n.includes('saleiro') || n.includes('temperos')) return 'üßÇ';
            return 'üéÅ';
        };

        async function fetchData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                if (!response.ok) throw new Error("Erro na conex√£o");
                const json = await response.json();
                allData = json.record; 
                renderAll();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = "Erro ao carregar.<br><small>Tente recarregar a p√°gina.</small>";
            }
        }

        function renderAll() {
            const presentesContainer = document.getElementById('presentes-container');
            const foodContainer = document.getElementById('food-container');
            presentesContainer.innerHTML = '';
            foodContainer.innerHTML = '';

            const presentes = allData.filter(item => item.tipo === 'presente');
            const comidas = allData.filter(item => item.tipo === 'comida');

            renderList(presentes, presentesContainer);
            renderList(comidas, foodContainer);
        }

        function renderList(items, container) {
            items.sort((a, b) => (a.doador === "") === (b.doador === "") ? 0 : a.doador ? 1 : -1);

            items.forEach((item, index) => {
                const card = document.createElement('div');
                const isTaken = item.doador !== "";
                card.className = `card ${isTaken ? 'taken' : ''}`;
                card.style.animationDelay = `${index * 0.05}s`;

                const btnHtml = isTaken 
                    ? `<button class="btn btn-taken" onclick="desistirPresente('${item.id}', '${item.doador}')" title="Toque para cancelar se voc√™ escolheu">J√° Escolhido ‚úñ</button>`
                    : `<button class="btn btn-available" onclick="openModal('${item.id}', '${item.nome}')">Vou levar!</button>`;

                card.innerHTML = `
                    <span class="card-icon">${getIcon(item.nome)}</span>
                    <div>
                        <h4>${item.nome}</h4>
                        <div class="status">${isTaken ? 'Indispon√≠vel' : 'Dispon√≠vel'}</div>
                    </div>
                    ${btnHtml}
                `;
                container.appendChild(card);
            });
        }

        async function desistirPresente(id, nomeAtual) {
            const confirmacao = prompt(`Para liberar este item, confirme o nome de quem pegou:`);
            
            if (!confirmacao) return; 

            if (confirmacao.trim().toLowerCase() !== nomeAtual.toLowerCase()) {
                alert("O nome digitado n√£o confere. A√ß√£o cancelada.");
                return;
            }

            const btn = document.activeElement; 
            if(btn) btn.innerText = "Cancelando...";

            try {
                const updatedData = allData.map(item => {
                    if (item.id == id) { return { ...item, doador: "" }; }
                    return item;
                });

                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) throw new Error("Erro");

                alert("Item liberado com sucesso!");
                allData = updatedData;
                renderAll();

            } catch (error) {
                alert("Erro ao conectar.");
                fetchData();
            }
        }

        const modal = document.getElementById('modal');
        window.openModal = (id, name) => {
            selectedId = id;
            document.getElementById('modal-item-name').innerText = name;
            modal.style.display = 'flex';
            document.getElementById('donor-name').focus();
        }

        window.closeModal = () => {
            modal.style.display = 'none';
            selectedId = null;
            document.getElementById('donor-name').value = '';
        }

        document.getElementById('confirm-btn').addEventListener('click', async () => {
            const nome = document.getElementById('donor-name').value.trim();
            if (!nome) return alert("Por favor, digite seu nome!");

            const btn = document.getElementById('confirm-btn');
            btn.innerText = "Salvando...";
            btn.disabled = true;

            try {
                const updatedData = allData.map(item => {
                    if (item.id == selectedId) {
                        if(item.doador !== "") throw new Error("J√° pegaram!");
                        return { ...item, doador: nome };
                    }
                    return item;
                });

                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) throw new Error("Erro");

                alert("Obrigado, " + nome + "! Salvo com sucesso.");
                allData = updatedData;
                renderAll();
                closeModal();

            } catch (error) {
                alert("Ops! Algu√©m pode ter escolhido esse item agora mesmo.");
                fetchData();
            } finally {
                btn.innerText = "Confirmar";
                btn.disabled = false;
            }
        });

        fetchData();
    </script>
</body>
</html>
